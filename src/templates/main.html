<html>
    <body>
        <form method="post" action="/feature/image/" enctype="multipart/form-data">
            File : <input type="file" accept="image/*" name="image_file">

        <form method="post" action="/feature/text/">

            <input type="submit" value="Send query">
        </form>
    </body>
</html>
