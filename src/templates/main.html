<html>
    <body>
        {{ n_imgs }} image(s) loaded.<br><br>
        <form method="post" action="/upload" enctype="multipart/form-data">
            File : <input type="file" accept="image/jpeg" name="image_file">
            <input type="submit" value="Upload image (JPEG)">
        </form>
        <form method="get" action="/search">
            Query : <input type="text" name="text">
            <input type="submit" value="Search">
        </form>
    </body>
</html>
